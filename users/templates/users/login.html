{% extends "yoga/base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <h2 class="zagolovok-page">Вход в систему</h2>
            <form method="post">
                {% csrf_token %}
                {% comment %}  {{ form.as_p }} оборачивает объекты в параграфы {% endcomment %}
                {{ form.as_p }}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
                <button type="submit" class="btn btn-info">Войти</button>
            </form>
            <p class="mt-3">Забыли пароль? <a href="{% url 'users:password_reset' %}">Нажмите, чтобы сбросить пароль</a></p>
        </div>
    </div>
</div>
{% endblock %}
